name: Build Astral Quest
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest
    steps:
      # Get your repo
      - uses: actions/checkout@v4

      # Build the NDS
      - name: Build
        run: make

      # Upload compiled files
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: astral_quest_build
          path: |
            astral_quest.nds
            *.map
            *.elf
