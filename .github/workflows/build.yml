name: Build NDS
on:
  push:
    branches: [ "**" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync pacman database
        run: dkp-pacman -Syu --noconfirm
      - name: Install nds-dev
        run: dkp-pacman -S --noconfirm nds-dev
      - name: Build .NDS
        run: make
      - name: Upload NDS artifact
        uses: actions/upload-artifact@v4
        with:
          name: astral_quest_build
          path: |
            astral_quest.nds
            *.map
            *.elf
